<!doctype html>
<html>
  <head>
    <title>Shopping List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <link href="css/styles.css" rel="stylesheet">
    <link href="css/foundation.min.css" rel="stylesheet">
    <style type="text/css">
      .list {
        border-bottom: 2px solid #eee;
      }
    </style>
  </head>

  <body>
    <script type="text/javascript" src="js/idb.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <header class="pwa-header">
      <div class="pwa-header__wrapper">
        <div class="pwa-header__title">
          <h1>PWA Shopping List</h1>
        </div>

        <div class="pwa-header__form-wrapper">
          <div class="form pwa-header__add-to">
            <button>Add to Shopping List</button>
            <input type="text" placeholder="Enter shopping item">
          </div>
        </div>
    </header>

    <section>
      <ul class="tabs" data-responsive-accordion-tabs="tabs medium-accordion large-tabs" id="example-tabs">
        <li class="tabs-title is-active"><a href="#panel1" aria-selected="true">Shopping list</a></li>
      </ul>

      <div class="tabs-content" data-tabs-content="example-tabs">
        <div class="tabs-panel is-active" id="panel1">
          <h4>Shopping</h4>
          <p class="list">Shopping loads here</p>
        </div>
      </div>
    </section>
  </body>

  <script type="text/javascript" src="js/vendor/jquery.js"></script>
  <script type="text/javascript" src="js/vendor/foundation.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</html>
